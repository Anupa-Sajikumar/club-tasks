<!DOCTYPE html>
<html>
  <head>
    <title>Pokedex</title>
    <style>
      /* Styles for the Pokemon list */
      .pokemon-list {
        list-style: grid;
        padding: 0;
      }

      /* Styles for each Pokemon item */
      .pokemon-item {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Pokedex</h1>
    <ul class="pokemon-list"></ul>

    <script>
      // Get the Pokemon list container
      const pokemonList = document.querySelector('.pokemon-list');

      // Fetch the Pokemon data from the PokeAPI
      fetch('https://pokeapi.co/api/v2/pokemon/')
        .then(response => response.json())
        .then(data => {
          // Loop through the Pokemon data
          data.results.forEach(pokemon => {
            // Create a new list item for the Pokemon
            const pokemonItem = document.createElement('li');
            pokemonItem.classList.add('pokemon-item');
            pokemonItem.innerHTML = pokemon.name;

            // Add the Pokemon item to the list
            pokemonList.appendChild(pokemonItem);
          });
        });
    </script>
  </body>
</html>
